<!DOCTYPE html>
<html>
<head>
  <title>calculator.js</title>
  <link rel="stylesheet" type="text/css" href="app/assets/css/main.css">
</head>
<body>

  <div id='calculator'>

    <div id='display' class='row'>0</div>

    <div id='keys' class='row'>

      <div id='regular-keys' class='col'>
        <button data-type='function' id='resetkey'>AC</button>
        <button data-type='function'>+/-</button>
        <button data-type='function'>%</button>
        <button data-type='number'>7</button>
        <button data-type='number'>8</button>
        <button data-type='number'>9</button>
        <button data-type='number'>4</button>
        <button data-type='number'>5</button>
        <button data-type='number'>6</button>
        <button data-type='number'>1</button>
        <button data-type='number'>2</button>
        <button data-type='number'>3</button>
        <button data-type='number'>0</button>
        <button data-type='number'>.</button>
        <button data-type='function' id='memorykey'>M+</button>
      </div>

      <div id='operators-keys' class='col'>
        <button data-type='operator'>+</button>
        <button data-type='operator'>-</button>
        <button data-type='operator'>*</button>
        <button data-type='operator'>/</button>
      <button data-type='function'>=</button>
      </div>

    </div>

  </div>

  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src='app/assets/js/main.js'></script>

</body>
</html>
